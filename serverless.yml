service: serverless-fastapi
frameworkVersion: '3'

custom:
  tableName: 'users-table-${self:provider.stage}'

provider:
  name: aws
  runtime: python3.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: app.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    bookTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: bookTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}

plugins:
  - serverless-python-requirements