service: serverless-fastapi
frameworkVersion: '3'

custom:
  tableName: 'book-${self:provider.stage}'

provider:
  name: aws
  runtime: python3.10
  stage: dev
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["bookTable", "Arn" ] }
  environment:
    BOOKS_TABLE: ${self:custom.tableName}

functions:
  api:
    handler: app.main.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    bookTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}

package:
  exclude:
    - node_modules/**
    - .venv/**
    - __pycache__

plugins:
  - serverless-python-requirements